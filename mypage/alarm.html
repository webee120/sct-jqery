<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="../css/font.css" />
  <link rel="stylesheet" href="../css/reset.css" />
  <link rel="stylesheet" href="../css/swiper-bundle.min.css" />
  <link rel="stylesheet" href="mypage_02.css" />
  <script src="../js/jquery-3.7.1.min.js"></script>
  <script src="../js/swiper-bundle.min.js"></script>
  <script src="mypage_02.js"></script>
</head>

 <body>
    <div id="wrap">
      <div class="bezel">
        <ul class="pushbar">
          <li>9:30</li>
          <li></li>
          <li></li>
        </ul>
        <div class="gesturebar"></div>
      </div>
      <!-- .bezel -->

      <header>
        <div class="prev-btn">
          <a href="#"></a>
        </div>
        <h1>알림 설정</h1>
      </header>

      <div class="function">

        <div>

          <div class="set">
            <div class="block">
              <div class="one">다른 앱 위에 표시 권한
                <p class="two">
                  긴급 알림 발생 시 경고창이<br>
                  백그라운드에서도 작동합니다.
                </p>
            </div>

            <label class="switch">
              <input type="checkbox">
              <span class="slider"></span>
            </label>
          
          </div>

          <div class="set set2">
            <div class="block">
              <div class="one">PUSH 알림
                <p class="two">
                센서별 주요 이벤트 발생 시<br>
                바로 알림을 받아볼 수 있습니다.
                </p>
            </div>

            <label class="switch">
              <input type="checkbox" class="toggle">
              <span class="slider"></span>
            </label>
          </div>

          <div class="setbox">

            <div class="alarmbox">
              <p class="boxtext">현관</p>
         
              <label class="switch">
                <input type="checkbox" class="toggle1">
                <span class="slider"></span>
              </label>
            </div>

            <div class="alarmbox">
              <p class="boxtext">냉장고</p>
         
              <label class="switch">
                <input type="checkbox" class="toggle1">
                <span class="slider"></span>
              </label>
            </div>

            <div class="alarmbox">
              <p class="boxtext">화장실</p>
         
              <label class="switch">
                <input type="checkbox" class="toggle1">
                <span class="slider"></span>
              </label>
            </div>
            
            <div class="alarmbox">
              <p class="boxtext">침실</p>
         
              <label class="switch">
                <input type="checkbox" class="toggle1">
                <span class="slider"></span>
              </label>
            </div>

            <div class="alarmbox">
              <p class="boxtext">외출 일정</p>
          
              <label class="switch">
                <input type="checkbox" class="toggle1">
                <span class="slider"></span>
              </label>
            </div>
            
          </div><!-- .setbox -->

        </div>

      </div><!-- .function -->
     
  </body>
</html>
