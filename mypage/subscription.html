<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>subscription</title>
    <link rel="stylesheet" href="../css/font.css" />
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/swiper-bundle.min.css" />
    <link rel="stylesheet" href="mypage.css" />
    <script src="../js/jquery-3.7.1.min.js"></script>
    <script src="../js/swiper-bundle.min.js"></script>
    <script src="mypage.js"></script>
  </head>
  <body>
    <div id="wrap">
      <div class="bezel">
        <ul class="pushbar">
          <li>9:30</li>
          <li></li>
          <li></li>
        </ul>
        <div class="gesturebar"></div>
      </div>
      <!-- .bezel -->

      <header>
        <div class="prev-btn">
          <a href="main.html"></a>
        </div>
        <h1>구독 관리</h1>
      </header>

      <section id="subscription">
        <p>보유한 구독권</p>
        <div class="owning box-shadow before">
          <h4>보유한 구독권이 없습니다</h4>
        </div>
        <!-- .owning -->
        <div class="owning box-shadow after">
          <h4>2026.07.31 만료</h4>
          <div class="info">
            <p class="date">365일 남음</p>
            <p class="type">1년 구독권</p>
          </div>
        </div>
        <!-- .owning -->
        
        <p>구독권 등록</p>
        <input type="text" placeholder="구독권 번호 입력" class="box-shadow">
      </section>

      <div class="bottom-btn disable">
        <a href="main.html">
          <p>확인</p>
        </a>
      </div>
      <!-- .bottom-btn -->

      <div class="error">
        <div class="pop-up">
          <div class="alert-icon">
            <img src="../img/main_img/modal_03.png" alt="오류">
          </div>
          <h3>구독권 번호 확인</h3>
          <p>유효하지 않은 번호입니다. <br>
            구독권 번호를 확인해주세요.
          </p>
          <button type="button" class="prev">
            이전
          </button>
        </div>
      </div>

      <div class="confirm">
        <div class="pop-up">
          <div class="alert-icon">
            <img src="../img/main_img/modal_01.png" alt="확인">
          </div>
          <h3>구독권 번호 완료</h3>
          <p>1년 구독권이 등록되었습니다. <br>
            2027.03.03 까지 사용 가능합니다.
          </p>
          <button type="button" class="prev">
            확인
          </button>
        </div>
      </div>


    </div>
    <!-- #wrap -->
  </body>
</html>
