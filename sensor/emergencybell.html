<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/font.css" />
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/swiper-bundle.min.css" />
    <link rel="stylesheet" href="sensor.css" />
    <script src="../js/jquery-3.7.1.min.js"></script>
    <script src="../js/swiper-bundle.min.js"></script>
    <script src="sensor.js"></script>
  </head>
  <body>
    <div id="wrap">
      <div class="bezel">
        <ul class="pushbar">
          <li>9:30</li>
          <li></li>
          <li></li>
        </ul>
        <div class="gesturebar"></div>
      </div>
      <!-- .bezel -->

      <header>
        <div class="prev-btn">
          <a href="../index.html"></a>
        </div>
        <h1>비상벨</h1>
        <div class="setting">
          <a href="emergencysetting.html"></a>
        </div>
      </header>

      <section id="calendar">
        <div class="top">
          <h1>7월 2일</h1>
          <div class="icon">
            <img src="../img/main_img/calendar.png" alt="캘린더 아이콘" />
          </div>
        </div>
        <!--.top-->

        <div class="bottom">
          <ul class="week">
            <li class="red">일</li>
            <li>월</li>
            <li>화</li>
            <li>수</li>
            <li>목</li>
            <li>금</li>
            <li class="blue">토</li>
          </ul>
          <!--.week-->
          <ul class="day">
            <li>30</li>
            <li>31</li>
            <li>1</li>
            <li class="active">2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
          </ul>
          <!--.day-->
        </div>
        <!--.bottom-->
      </section>
      <!--#calendar-->

      <section id="history">
        <div class="sub-title">
          <h2>비상벨 센서 내역</h2>

        </div>
        <!-- .sub-title -->
      </section>
      <!-- #history -->

      <section id="history-list" class="empty">
        <div class="empty">
          <div class="empty-icon">
            <img src="../img/seonsor_img/empty.png" alt="비상벨 아이콘" />
          </div>
          <p>감지 내역이 없습니다.</p>
        </div>
      </section>
    </div>
    <!-- #wrap -->
  </body>
</html>
