<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/font.css" />
    <link rel="stylesheet" href="../css/reset.css" />

    <script src="../js/swiper-bundle.min.js"></script>
  </head>
  <body>
    <div id="wrap">
      <div class="bezel">
        <ul class="pushbar">
          <li>9:30</li>
          <li></li>
          <li></li>
        </ul>
        <div class="gesturebar"></div>
      </div>
      <!-- .bezel -->

      <header>
        <div class="prev-btn">
          <a href="frontdoor.html"></a>
        </div>
        <h1>관리</h1>
      </header>

      <section id="setting-info">
        <div class="main">
          <div class="icon frontdoor">
            <img src="../img/index_img/index_09.png" alt="현관 아이콘" />
          </div>
          <div class="title">
            <h3>현관</h3>
            <div class="edit-icon">
              <img src="../img/seonsor_img/edit.png" alt="수정하기" />
            </div>
          </div>
        </div>
      </section>
      <!-- #setting-info -->

      <section id="sensor-list">
        <ul>
          <li>
            <a href="door_sensor.html">
              <div class="info">
                <div class="icon">
                  <img
                    src="../img/seonsor_img/seonsor_03.png"
                    alt="문열림센서"
                  />
                </div>
                <div class="txt">
                  <h3>문열림 센서</h3>
                  <p>awekx-2500125</p>
                </div>
              </div>
              <div class="more">
                <img src="../img/seonsor_img/more.png" alt="상세 보기" />
              </div>
            </a>
          </li>
          <li>
            <a href="movement_sensor.html">
              <div class="info">
                <div class="icon">
                  <img
                    src="../img/seonsor_img/seonsor_02.png"
                    alt="동작감지 센서"
                  />
                </div>
                <div class="txt">
                  <h3>동작감지 센서</h3>
                  <p>awekx-2500068</p>
                </div>
              </div>
              <div class="more">
                <img src="../img/seonsor_img/more.png" alt="상세 보기" />
              </div>

          </li>
        </ul>

      </section>
      <!-- #seonsor-list -->
      <div class="bottom-btn">
        <a href="#">
          <p>기기추가</p>
        </a>
      </div>
      <!-- .bottom-btn -->
    </div>
    <!-- #wrap -->
